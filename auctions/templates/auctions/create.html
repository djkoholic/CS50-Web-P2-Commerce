{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="url" placeholder="Image URL">
        </div>
        <div class="form-group">
            <select name="category" class="form-control">
                <option value="none" selected>Select Category</option>
                {% for category in categories %}
                    <option value="{{category.title}}">{{category.title}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <textarea name="description" placeholder="Add description" class="form-control"></textarea>
        </div>
        <div class="row g-3">
        <div class="col-auto">
            <input class="form-control" type="text" name="price" placeholder="Price">
        </div>
        <div class="col-auto">
            <input class="btn btn-primary" type="submit" value="Create listing">
        </div>
    </div>
    </form>

{% endblock %}
